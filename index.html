<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/style/style.css" />

    <!-- owl css -->

    <title>GAMEFLIX</title>

  <body>
    <header>
      <div class="container">
        <h2 class="logo">GAMEFLIX</h2>
        <nav>
          <a href="">Inicio</a>
          <a href="">Games</a>
          <a href="">Contato</a>
          <a href="">Sobre</a>

      </div>
    </header>

    <main>
      <div class="main-game">
        <div class="container">
          <h3 class="game-name">FINAL FANTASY VII: REMAKE</h3>
          <p class="game-description">
            Cloud Strife, an ex-SOLDIER operative, descends on the mako-powered
            city of Midgar.
          </p>
          <button class="button">
            <i class="fas fa-download"></i>DOWNLOAD
          </button>
          <button class="button"><i class="fas fa-plus"></i>MORE INFO</button>
        </div>
      </div>
    </main>

    <div class="carousel-movies">
      <div class="owl-carousel owl-theme">
        <div class="item"><img class="box-movie" src="/img/dsremastered.jpg" alt=""></div>
        <div class="item"><img class="box-movie" src="/img/ds2.jpg" alt=""></div>
        <div class="item"><img class="box-movie" src="/img/darksouls3.jpg" alt=""></div>
        <div class="item"><img class="box-movie" src="/img/witcher2.jpg" alt=""></div>
        <div class="item"><img class="box-movie" src="/img/witcher3.jpg" alt=""></div>
        <div class="item"><img class="box-movie" src="/img/redead.jpg" alt=""></div>
        <div class="item"><img class="box-movie" src="/img/dmc5.jpg" alt=""></div>
        <div class="item"><img class="box-movie" src="/img/dbz.jpg" alt=""></div>
        <div class="item"><img class="box-movie" src="/img/ffx.jpg" alt=""></div>
        <div class="item"><img class="box-movie" src="/img/ff15.jpg" alt=""></div>
        <div class="item"><img class="box-movie" src="/img/header.jpg" alt=""></div>
        
    </div>

    </div>

    <script
      src="https://kit.fontawesome.com/f0f2518133.js"

    ></script>

    <footer>
